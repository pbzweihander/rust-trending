[package]
name = "rust-trending"
version = "0.4.0"
authors = ["Kangwook Lee <pbzweihander@gmail.com>"]
edition = "2018"
repository = "https://github.com/pbzweihander/rust-trending"
readme = "README.md"
license = "MIT"

[dependencies]
anyhow = "1.0.66"
egg-mode = { version = "0.16.0", features = ["rustls_webpki"], default-features = false }
env_logger = "0.9.1"
log = "0.4.17"
once_cell = "1.16.0"
redis = { version = "0.22.1", features = ["aio", "tokio-comp"] }
reqwest = { version = "0.11.12", features = ["rustls-tls"], default-features = false }
scraper = "0.13.0"
serde = { version = "1.0.147", features = ["derive"] }
tokio = { version = "1.23.1", features = ["rt-multi-thread", "time", "macros"] }
toml = "0.5.9"
url = { version = "2.3.1", features = ["serde"] }
